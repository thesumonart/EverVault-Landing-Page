<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>EverVault - Landing Page</title>
  </head>
  <body class="bg-richBlack text-white max-w-siteWidth mx-auto relative">
    <!-- Navigation bar starts here -->
    <nav
      class="w-full max-w-siteWidth p-4 flex justify-between items-center fixed top-0 left-1/2 -translate-x-1/2 backdrop:blur-md md:px-12 md:py-4"
    >
      <div class="flex">
        <a href="#"
          ><img
            class="w-[115px]"
            src="./assets/images/logo.svg"
            alt="EverVault-logo"
        /></a>
      </div>
      <ul
        class="hidden lg:flex md:space-x-4 md:h-12 md:items-center md:px-5 md:border md:border-white/20 md:rounded-full md:bg-richBlack text-white/60 *:ease-in font-medium font-Inter"
      >
        <li><a class="hover:text-white duration-300" href="#home">Home</a></li>
        <li>
          <a class="hover:text-white duration-300" href="#solutions"
            >Solutions</a
          >
        </li>
        <li>
          <a class="hover:text-white duration-300" href="#customers"
            >Customers</a
          >
        </li>
        <li>
          <a class="hover:text-white duration-300" href="#pricing">Pricing</a>
        </li>
        <li>
          <a class="hover:text-white duration-300" href="#resources"
            >Resources</a
          >
        </li>
        <li><a class="hover:text-white duration-300" href="#docs">Docs</a></li>
      </ul>
      <div class="md:flex space-x-3 items-center">
        <a class="lg:hidden text-sm font-mono" href="#">Menu</a>
        <a
          class="hidden lg:block font-medium font-Inter text-sm text-white p-0"
          href="#"
          >Log in</a
        >
        <button
          class="hidden lg:block px-3 py-2 bg-white rounded-full font-medium font-Inter text-sm text-richBlack"
        >
          Request a demo
        </button>
      </div>
    </nav>
    <!-- Navigation bar ends here -->
    <main class="px-2 md:px-3">
      <div class="bg-heroImage rounded-3xl md:rounded-[38px] h-[810px]">
        <div class="max-w-containerWidth w-full h-full">
          <div
            class="max-w-[475px] gap-4 px-4 mx-auto h-full flex flex-col items-center justify-center text-center md:text-start md:items-start md:px-0"
          >
            <h1
              class="text-transparent bg-clip-text text-5xl bg-textImage md:text-[64px]"
            >
              Building blocks for data security and compliance
            </h1>
            <p class="font-Inter text-xs text-heroText md:text-sm">
              Evervault provides developers with world-class infrastructure to
              solve complex data security and compliance problems in days, not
              months.
            </p>
            <div class="flex gap-4 items-center">
              <button
                class="px-4 py-2 rounded-full bg-white font-Inter font-medium text-sm text-richBlack md:text-[16px]"
              >
                Request a demo
              </button>
              <a
                class="font-medium font-Inter text-[16px] text-white p-0"
                href="#"
                >Try for free</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
